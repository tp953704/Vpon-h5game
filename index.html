<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <section class="game-wrapper js-game-touch">
            <figure class="game-container">
                <!-- 遊戲結構 -->
                
                <canvas class="game-item game-top-size" id="game-bg" width="600px" height="300px"></canvas>
                <canvas class="game-item game-bottom-size" id="game-ui" width="1200px" height="600px"></canvas>
                <div class="before-container js-beforeGame">
                    <div class="container__content">
                        <h2 class="content__title">
                            小馬快遞員
                        </h2>
                        <button id="startGameBtn" class="content__btn">PLAY</button>
                    </div>
                </div>
            </figure>
            <div class="game-btn top-btn js-moveTopBtn"> <span class="game-btn__text">A</span> </div>
            <div class="game-btn bottom-btn js-moveBottomBtn"><span class="game-btn__text">B</span></div>
        </section>
    </div>
    <audio id="dieMedia">
        <source src="./media/dieMedia.mp3" type="audio/mpeg">
    </audio>
    <audio id="mailMedia">
        <source src="./media/mailMedia.mp3" type="audio/mpeg">
    </audio>
    <script src="./dist/bundle.js"></script>
   
</body>
</html>
