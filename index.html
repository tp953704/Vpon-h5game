    <title>Document</title>

<body>
    <section class="game-wrapper">
        <figure class="game-container">
            <!-- 遊戲結構 -->
            
            <canvas class="game-item game-top-size" id="game-bg" width="600px" height="300px"></canvas>
            <canvas class="game-item game-bottom-size" id="game-ui" width="1200px" height="600px"></canvas>
            <div class="before-container js-beforeGame">
                <div class="container__content">
                    <h2 class="content__title">
                        小馬快遞員
                    </h2>
                    <button id="startGameBtn" class="content__btn">遊戲開始</button>
                </div>
            </div>
        </figure>
    </section>
    <button id="topBtn">上</button>
    <button id="bottomBtn">下 </button>
    <button id="startLoop">繼續 </button>
    <script src="./dist/bundle.js"></script>
   
</body>
